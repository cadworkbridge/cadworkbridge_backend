{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% block title %}CadworkBridge{% endblock %}</title>

  <meta name="description" content="{% block meta_description %}CadworkBridge â€“ Your trusted Cadwork solution platform{% endblock %}">
  <meta name="keywords" content="cadwork, BIM, construction, 3D modeling, engineering" />
  <meta name="author" content="CadworkBridge Team" />
  <meta name="robots" content="index, follow" />

  <meta name="theme-color" content="#ffffff" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="{% static 'apple-touch-icon.png' %}" />
  <link rel="manifest" href="{% static 'manifest.json' %}" />

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Global CSS -->
  <link rel="stylesheet" href="{% static 'css/global.css' %}" />

  {% block extra_css %}{% endblock %}
</head>
<body>
  {% block body %}{% endblock %}

  <!-- Popper.js and Bootstrap JS Bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

  <!-- Global JS -->
  <script src="{% static 'js/main.js' %}"></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
